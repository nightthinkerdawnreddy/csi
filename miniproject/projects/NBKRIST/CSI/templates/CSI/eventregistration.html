{% extends './base.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EVENT REGISTRATIONS</title>
  </head>
  <body style="margin-top:100px;background-color:#E6E6FA;">


<div class="container">
  {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" id="msg" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

























  <div class="container">


            <div class="row">
              <div class="row">
                <div class="col">


                <a  href="{%url 'snaps' %}" class="btn btn-dark my-3">Go Back</a>
            </div>
              </div>
              </div>
            <hr>

<h1 align="center">REGISTRATION FORM</h1>
<form method="POST">
  {%  csrf_token %}
  <div class="mb-2">
    <label for="name" class="form-label">NAME</label>
    <input type="name" class="form-control" name="name" id="name" aria-describedby="name">

  </div>
  <div class="mb-3">
    <label for="email" class="form-label">email(college mail id)</label>
    <input type="email" class="form-control"name="email" id="email">
  </div>
  <div class="mb-3">
    <label for="rollnumber" class="form-label">Roll Number</label>
    <input type="text" class="form-control"name="rollnumber" id="rollnumber">
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
   <select class="form-control" id="year" name="year">
     <option>II</option>
     <option>III</option>
     <option>IV</option>
   </select>
  </div>
  <div class="mb-3">
    <label for="section" class="form-label">SECTION</label>
   <select class="form-control" id="section" name="section">
     <option>A</option>
     <option>B</option>
     <option>C</option>
     <option>IT</option>
   </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>


<script>
  setTimeout(function(){
    if ($('#msg').length>0){
      $('#smsg').remove();
    }
  }),2000)

</script>















  </body>
</html>
{% endblock  %}
